<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <title>jQuery</title>
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form action="">
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco-imagem-nova" required placeholder="URL da imagem"/>
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="src/images/foto1.jpg" alt="pintura de um gato">
            <div class="overlay-img-link">
                <a href="src/images/foto1.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="src/images/foto2.jpg" alt="pintura de um flamingo">
            <div class="overlay-img-link">
                <a href="src/images/foto2.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="src/images/foto3.jpg" alt="pintura de dois cachorros">
            <div class="overlay-img-link">
                <a href="src/images/foto3.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="src/images/foto4.jpg" alt="pintura de uma abelha e uma flor">
            <div class="overlay-img-link">
                <a href="src/images/foto4.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="src/images/foto5.jpg" alt="pintura de uma flor">
            <div class="overlay-img-link">
                <a href="src/images/foto5.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
